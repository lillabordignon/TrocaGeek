<div class="container my-4">

    <h1 class="text-center my-3">Usuários Cadastrados</h1>

    <!-- Alerta de confirmação que o usuario foi deletado com sucesso -->
    <div *ngIf='alerta'>
        <div class="alert alert-success text-center" role="alert">
            Usuário deletado com sucesso!
        </div>
    </div>
    <!-- FIM alerta -->

    <div class="row">
        <div class="col-12" *ngFor="let usuario of listaUsuarios">
            <div class="card mb-2" style="width: 100%">
                <div class="card-body d-flex justify-content-between">
                    <h5 class="card-title text-center">{{usuario.nome}}</h5>
                    <p>|</p>
                    <p class="card-text">Id: {{usuario.id}}</p>
                    <p>|</p>
                    <p class="card-text">E-mail: {{usuario.email}}</p>
                    <p>|</p>
                    <p class="card-text">Senha: {{usuario.senha}}</p>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-success mr-3 editar"
                            [routerLink]="['/usuarios/editar', usuario.id]">Editar</a>
                        <a class="btn btn-outline-danger excluir"
                            [routerLink]="['/usuarios/deletar', usuario.id]">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class=" container mb-5">
    <h1 class="mt-5 text-center"><img src="../../assets/img/logo-white.png" class="img-fluid logo mt-5" alt="Logo"></h1>
    <div class="mt-5 w-75 mx-auto">
        <div class="form-group pb-5 w-100">
            <div class="text-light d-flex justify-content-center">
                <h3 class="login">Login</h3>
            </div>
            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" id="email" maxlength="50" placeholder="Email">
            <label for="senha">Senha</label>
            <input type="password" class="form-control mb-2" id="senha" maxlength="25" placeholder="Senha">

            <div class=" mb-3 d-flex justify-content-end">
                <a class="recuperarSenha" href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block botao">Entrar</button>
        </div>
    </div>
</div>
